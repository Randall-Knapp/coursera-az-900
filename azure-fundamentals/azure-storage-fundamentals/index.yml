summary: In this module, you'll learn about some of the different storage options that are available in Azure Storage services, and the scenarios in which each storage option is appropriate. As you complete the individual units in this module, you'll learn about Azure Blob Storage, Azure Disk Storage, Azure Files, and Blob access tiers.
abstract: | 
  After completing this module, you'll be able to describe the benefits and usage of:
  - Azure Blob Storage
  - Azure Disk Storage
  - Azure Files
  - Azure Blob access tiers
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology.
  - An understanding of cloud computing is helpful, but isn't necessary.
