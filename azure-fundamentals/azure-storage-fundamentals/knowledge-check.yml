quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the first step that you would take in order to share an image file as a blob in Azure Storage?"
    choices:
    - content: "Create an Azure Storage container to store the image."
      isCorrect: false
      explanation: "You must create an Azure Storage account before you can use any Azure Storage features."
    - content: "Create an Azure Storage account."
      isCorrect: true
      explanation: "You must create an Azure Storage account before you can use any Azure Storage features."
    - content: "Upload the image file and create a container."
      isCorrect: false
      explanation: "You must create an Azure Storage account before you can use any Azure Storage features."
    - content: "Use a Shared Access Signature (SAS) token to restrict access to the image."
      isCorrect: false
      explanation: "You must create an Azure Storage account before you can use any Azure Storage features."
  - content: "Which Azure Storage option is better for storing data for backup and restore, disaster recovery, and archiving?"
    choices:
    - content: "Azure Files Storage"
      isCorrect: false
      explanation: "Azure Blob Storage is your best option for storing disaster recovery files and archives."
    - content: "Azure Disk Storage"
      isCorrect: false
      explanation: "Azure Blob Storage is your best option for storing disaster recovery files and archives."
    - content: "Azure Blob Storage"
      isCorrect: true
      explanation: "Azure Blob Storage is your best option for storing disaster recovery files and archives."
