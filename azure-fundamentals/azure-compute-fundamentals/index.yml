title: Explore Azure compute services
summary: In this module, you'll learn how to take advantage of several virtualization services in Azure compute, which can help your applications scale out quickly and efficiently to meet increasing demands.
abstract: | 
  After completing this module, you'll be able to describe the benefits and usage of:
  - Azure Virtual Machines
  - Azure App Service
  - Azure Container Instances
  - Azure Kubernetes Service
  - Azure Functions
  - Windows Virtual Desktop
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology.
  - An understanding of cloud computing is helpful, but isn't necessary.
