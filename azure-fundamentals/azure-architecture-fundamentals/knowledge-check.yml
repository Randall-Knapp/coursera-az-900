title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  ms.date: 09/14/2020
  author: rmcmurray
  ms.author: robmcm
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 4
content: |
  [!include[](includes/knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following can be used to manage governance across multiple Azure subscriptions?"
    choices:
    - content: "Azure initiatives"
      isCorrect: false
      explanation: "That's incorrect. These are part of policies, not subscriptions."
    - content: "Management groups"
      isCorrect: true
      explanation: "That's correct. Management groups facilitate the hierarchical ordering of Azure resources into collections, at a level of scope above subscriptions. Distinct governance conditions can be applied to each management group, with Azure Policy and Azure role-based access controls, to manage Azure subscriptions effectively. The resources and subscriptions assigned to a management group automatically inherit the conditions applied to the management group."
    - content: "Resource groups"
      isCorrect: false
      explanation: "That's incorrect. Resource groups hold resources like virtual machines and storage. They're not part of subscription governance."
  - content: "Which of the following is a logical unit of Azure services that links to an Azure account?"
    choices:
    - content: "Azure subscription"
      isCorrect: true
      explanation: "That's correct. An Azure subscription is a logical unit of Azure services that links to an Azure account."
    - content: "Management group"
      isCorrect: false
      explanation: "That's incorrect. Management groups are used to help with planning and tracking your Azure spend."
    - content: "Resource group"
      isCorrect: false
      explanation: "That's incorrect. Resource groups hold resources like virtual machines and storage. They work inside the Azure accounts."
  - content: "Which of the following features doesn't apply to resource groups?"
    choices:
    - content: "Resources can be in only one resource group."
      isCorrect: false
      explanation: "That's incorrect. Resources can be in only one resource group."
    - content: "Role-based access control can be applied to the resource group."
      isCorrect: false
      explanation: "That's incorrect. Role-based access control can be applied to the resource group."
    - content: "Resource groups can be nested."
      isCorrect: true
      explanation: "That's correct. Resource groups can't be nested."
  - content: "Which of the following statements is a valid statement about an Azure subscription?"
    choices:
    - content: "Using Azure doesn't require a subscription."
      isCorrect: false
      explanation: "You'll need some type of subscription to be able to use Azure resources."
    - content: "An Azure subscription is a logical unit of Azure services."
      isCorrect: true
      explanation: "That's correct. A subscription is a set of Azure services bundled together for tracking and billing purposes."
    - content: "You can't have more than one subscription."
      isCorrect: false
      explanation: "Using multiple subscriptions is a common method in companies to spread out and document Azure costs."
